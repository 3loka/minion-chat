services:
  hello-service:
    image: ${DOCKERHUB_ID}/helloservice:latest
    container_name: helloservice
    build: ./HelloService
    environment:
      RESPONSE_SERVICE_HOST: responseservice
    ports:
      - "5000:5000"
  response-service:
    image: ${DOCKERHUB_ID}/responseservice:latest
    container_name: responseservice
    build: ./ResponseService
    ports:
      - "5001:5001"
